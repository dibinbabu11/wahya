{% extends 'base.html' %} 
{% block content %}
{% include 'nav.html' %}
<div>
    <div>
        {% for i in product %}
        <div class="card text-bg-dark">
           <img src="{{ i.image.url }}" class="card-img" alt="no image">
            <div class="card-img-overlay">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{ i.descr }}</p>
              <p class="card-text"><small>{{ i.date }}</small></p>
              <a href="{% url 'detail' i.id %}" class="btn btn-primary">show  more</a>
            </div>
        </div>
        {% endfor %}
{% endblock %}
