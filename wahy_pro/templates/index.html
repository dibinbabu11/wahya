{% extends 'base.html' %}

{% block content %}

{% include 'nav.html' %}
<div class="product">
    <div class="row">
        {% for i in product %}
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">{{ i.name }}</h5>
              <p class="card-text">{{ i.descr}}</p>
              
              <a href="{% url 'detail' i.id %}" class="btn btn-primary">show more</a>
        
            </div>
          </div>
        </div>
        {% endfor %}
       
    </div>
</div>

{% endblock %}
